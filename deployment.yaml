apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-k8s
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-k8s
  template:
    metadata:
      labels:
        app: hello-k8s
    spec:
      containers:
      - name: hello-k8s
        image: hello-k8s:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: APP_MESSAGE
          valueFrom:
            configMapKeyRef:
              name: hello-k8s-config
              key: APP_MESSAGE
        - name: APP_PORT
          valueFrom:
            configMapKeyRef:
              name: hello-k8s-config
              key: APP_PORT
        - name: APP_SECRET
          valueFrom:
            secretKeyRef:
              name: hello-k8s-secret
              key: APP_SECRET
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: hello-k8s-service
spec:
  type: NodePort
  selector:
    app: hello-k8s
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30080
